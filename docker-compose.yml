version: '3.8'

services:
  sonjayos-dev:
    build: .
    container_name: sonjayos-dev
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - .:/app
      - /app/venv
      - sonjayos-data:/var/lib/sonjayos
      - sonjayos-logs:/var/log/sonjayos
    environment:
      - SONJAYOS_DEV_MODE=true
      - SONJAYOS_DEBUG_LEVEL=DEBUG
      - SONJAYOS_HOT_RELOAD=true
      - SONJAYOS_MOCK_AI=true
      - SONJAYOS_PROFILING=true
      - SONJAYOS_DOCKER_MODE=true
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - sonjayos-network

  sonjayos-prod:
    build: .
    container_name: sonjayos-prod
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - sonjayos-data:/var/lib/sonjayos
      - sonjayos-logs:/var/log/sonjayos
      - sonjayos-config:/etc/sonjayos
    environment:
      - SONJAYOS_PROD_MODE=true
      - SONJAYOS_DEBUG_LEVEL=INFO
      - SONJAYOS_HOT_RELOAD=false
      - SONJAYOS_MOCK_AI=false
      - SONJAYOS_PROFILING=false
      - SONJAYOS_DOCKER_MODE=true
    restart: unless-stopped
    networks:
      - sonjayos-network
    profiles:
      - production

  ollama:
    image: ollama/ollama:latest
    container_name: sonjayos-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - sonjayos-network

  nginx:
    image: nginx:alpine
    container_name: sonjayos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - sonjayos-logs:/var/log/nginx
    depends_on:
      - sonjayos-dev
    restart: unless-stopped
    networks:
      - sonjayos-network
    profiles:
      - production

volumes:
  sonjayos-data:
    driver: local
  sonjayos-logs:
    driver: local
  sonjayos-config:
    driver: local
  ollama-data:
    driver: local

networks:
  sonjayos-network:
    driver: bridge
